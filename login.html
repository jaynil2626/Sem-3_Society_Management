<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Society Management Login</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('login_bg_img.webp') no-repeat center center fixed;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card-header {
            background-color: #4e54c8;
            color: white;
            border-radius: 15px 15px 0 0;
            text-align: center;
            font-size: 1.5rem;
        }
        .btn-primary {
            background: linear-gradient(90deg, #43cea2, #185a9d);
            border: none;
            transition-duration: 2000ms;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #185a9d, #43cea2);
        }
        input {
            border-radius: 5px !important;
        }
        .signup-link {
            margin-top: 15px;
            text-align: center;
        }
        .signup-link a {
            color: #4e54c8;
            text-decoration: none;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header">
                        <h3>Society Management Login</h3>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="societyCode" class="form-label">Society Code</label>
                                <input type="text" class="form-control" id="societyCode" placeholder="Enter Society Code" required>
                            </div>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Enter Username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        <div class="signup-link">
                            <p>New user? <a href="signup.html">Create an account</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script for handling login -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Get form data
            const societyCode = document.getElementById('societyCode').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Basic validation
            if (!societyCode || !username || !password) {
                alert('Please fill in all fields.');
                return;
            }

            // Mock validation of Society Code (Replace with server-side validation in real application)
            const validSocietyCodes = ['ABC123', 'XYZ789']; // Example valid codes

            if (!validSocietyCodes.includes(societyCode)) {
                alert('Invalid Society Code. Please contact your admin.');
                return;
            }

            // Mock login success (Replace with server-side authentication in real application)
            if (username === 'admin' && password === 'password123') {
                alert('Login successful! Redirecting to dashboard...');
                sessionStorage.setItem('societyCode', societyCode);
                sessionStorage.setItem('username', username);
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                alert('Invalid username or password.');
            }
        });
    </script>
</body>
</html>
